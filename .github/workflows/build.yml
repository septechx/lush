name: Build monorepo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Bazel
        uses: abhinavsingh/setup-bazel@v3

      - name: Set up Zig
        uses: mlugg/setup-zig@v1.2.1
        with:
          version: master

      - name: Build
        run: bazel build :all
