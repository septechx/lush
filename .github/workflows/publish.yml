name: Publish
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Go to package
        run: cd modules/plugin-postcss

      - name: Publish package
        run: npx jsr publish
